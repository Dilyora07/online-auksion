    <main class="content">
        <h1>Izohlar</h1>
        <p>Biz sizning fikr-mulohazalaringizni qadrlaymiz. Qanday ishlayotganimizni bizga xabar bering!</p>
        <form>
            <label for="name">Ismingiz:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="feedback">Izohingiz:</label>
            <textarea id="feedback" name="feedback" rows="5" required></textarea>

            <label for="rating">Bizga baho bering:</label>
            <select id="rating" name="rating" required>
                <option value="" disabled selected>Tanlang</option>
                <option value="5">Ajoyib</option>
                <option value="4">Yaxshi</option>
                <option value="3">O'rtacha</option>
                <option value="2">Yomon</option>
                <option value="1">Juda yomon</option>
            </select>

            <button type="submit">Izohni yuborish</button>
        </form>
    </main>
